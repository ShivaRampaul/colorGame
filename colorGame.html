<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="colorGame.css">
</head>
<body>
	<h1>The Great <br><span id="colorDisplay">RGB</span> <br>Color Game!</h1>

	<div id="stripe">
		<button class="btn" id="newBtn">New Colors</button>
		<span id="message"></span>
		<div id="difficultyBtns">
			<button class="btn" id="easyBtn">Easy</button>
			<button class="btn selected" id="hardBtn">Hard</button>
		</div>
	</div>

	<div id="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square easy"></div>
		<div class="square easy"></div>
		<div class="square easy"></div>
	</div>

	<script type="text/javascript" src="colorGame.js"></script>
</body>
</html>
